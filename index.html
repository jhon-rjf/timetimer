<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹 디자인을 위한 뷰포트 설정 -->
    <title>Time Timer with Tick Marks</title> <!-- 웹 페이지 제목 설정 -->
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일(style.css) 연결 -->
</head>
<body>
    <div class="circle-container"> <!-- 원형 타이머와 눈금을 담을 컨테이너 -->
        <div class="circle"> <!-- 원형 타이머를 표시할 div -->
            <div class="timer" id="timer">00:00</div> <!-- 타이머 시간을 표시할 div, 초기값은 00:00 -->
        </div>
    </div>
    <script src="script.js"></script> <!-- 외부 JavaScript 파일(script.js) 연결 -->
</body>
</html>
